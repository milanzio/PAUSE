<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pause the Noise</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2C3E50;
            color: white;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 120px;
            letter-spacing: 3px;
        }

        .breathing-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: breathe 8s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 50px;
            height: 50px;
            background-color: #A3C9A8;
        }

        .circle:nth-child(2) {
            width: 90px;
            height: 90px;
            border: 3px solid #E6B89C;
            opacity: 0.7;
        }

        .circle:nth-child(3) {
            width: 130px;
            height: 130px;
            border: 2px solid #F4D06F;
            opacity: 0.5;
        }

        @keyframes breathe {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }

        .breathing-text {
            margin-top: 80px;
            font-size: 3rem;
            font-weight: 700;
            opacity: 0.8;
        }

        .music-icon {
            margin-top: 80px;
            cursor: pointer;
        }

        .music-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
    </style>
</head>
<body>
    <h1>Pause the Noise</h1>
    <div class="breathing-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="breathing-text" id="breath-text">Inhale</div>
    <div class="music-icon" onclick="toggleMusic()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3v10.555A3.955 3.955 0 0 0 10 13c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
    </div>
    <audio id="meditation-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_c90d6c9b58.mp3?filename=meditation-music-289149.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'audio.
    </audio>
    
    <script>
        function toggleMusic() {
            let audio = document.getElementById("meditation-music");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function updateBreathText() {
            let breathText = document.getElementById("breath-text");
            let isInhaling = false;

            setInterval(() => {
                isInhaling = !isInhaling;
                breathText.textContent = isInhaling ? "Inhale" : "Exhale";
            }, 4000);
        }
        
        updateBreathText();
    </script>
</body>
</html>
