<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREATHE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .breathing-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            animation: breathe 8s infinite ease-in-out;
        }

        .circle:nth-child(2) {
            width: 80%;
            height: 80%;
            left: 10%;
            top: 10%;
            opacity: 0.7;
        }

        .circle:nth-child(3) {
            width: 60%;
            height: 60%;
            left: 20%;
            top: 20%;
            opacity: 0.5;
        }

        @keyframes breathe {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>BREATHE</h1>
    <div class="breathing-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'audio.
    </audio>
</body>
</html>
