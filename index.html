<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREATHE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 40px;
            letter-spacing: 3px;
        }

        .breathing-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border-radius: 50%;
            border: 4px solid #4CAF50;
            animation: breathe 8s infinite ease-in-out;
        }

        .circle:nth-child(2) {
            width: 90%;
            height: 90%;
            left: 5%;
            top: 5%;
            border-width: 3px;
            opacity: 0.7;
        }

        .circle:nth-child(3) {
            width: 70%;
            height: 70%;
            left: 15%;
            top: 15%;
            border-width: 2px;
            opacity: 0.5;
        }

        @keyframes breathe {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>BREATHE</h1>
    <div class="breathing-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'audio.
    </audio>
</body>
</html>
