<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2C3E50;
            color: white;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 50px;
            letter-spacing: 3px;
        }

        .breathing-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: breathe 8s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 50px;
            height: 50px;
            background-color: #A3C9A8;
        }

        .circle:nth-child(2) {
            width: 90px;
            height: 90px;
            border: 3px solid #E6B89C;
            opacity: 0.7;
        }

        .circle:nth-child(3) {
            width: 130px;
            height: 130px;
            border: 2px solid #F4D06F;
            opacity: 0.5;
        }

        @keyframes breathe {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }

        .music-icon {
            margin-top: 20px;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Breathe</h1>
    <div class="breathing-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="music-icon" onclick="playMusic()">ðŸŽµ</div>
    <audio id="meditation-music" loop>
        <source src="https://www.fesliyanstudios.com/play-mp3/7635" type="audio/mpeg">
        Il tuo browser non supporta l'audio.
    </audio>
    <script>
        function playMusic() {
            let audio = document.getElementById("meditation-music");
            audio.play();
        }
    </script>
</body>
</html>
